<div class="container">
  <h1 class="text-center">{{formTitle}}</h1>
  <br>
  <form name="registerForm" (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form-horizontal col-sm-8 col-sm-offset-2">
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input required matInput [formControl]="entreprise" alpha placeholder="Entrez le nom de votre entreprise" id="entreprise" name="entreprise">
          <mat-error *ngIf="entreprise.invalid">{{getErrorMessageEntreprise()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input required matInput maxlength="30" minlength="6" alpha [formControl]="fullname" placeholder="Entrez votre nom complet " id="fullname" name="fullname">
          <mat-error *ngIf="fullname.invalid">{{getErrorMessageFullname()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input required matInput  [formControl]="email" placeholder="Entrez votre adresse email">
          <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input maxlength="10" required [formControl]="phone" phoneNumber matInput placeholder="Entrez votre numéro de téléphone" id="phone" name="phone">
          <mat-error *ngIf="phone.invalid">{{getErrorMessagePhone()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field>
          <mat-select required [formControl]="commercial_id" [(ngModel)]="selectedValue" name="commercial" placeholder="Le nom du commercial">
            <mat-option *ngFor="let c of commercial" [value]="c.id">
              {{c.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="commercial_id.invalid">{{getErrorMessageCommercial()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <textarea [(ngModel)]="commentaire" alpha name="commentaire" rows="4" matInput placeholder="Commentaire"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-default">Envoyer</button>
      </div>
    </div>
  </form>
</div>
