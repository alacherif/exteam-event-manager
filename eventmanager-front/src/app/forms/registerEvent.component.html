<div class="container">
    <h1 class="text-center">{{formTitle}}</h1><br>
    <form name="registerForm" class="form-horizontal col-sm-8 col-sm-offset-2">
        <div class="form-group text-left">
            <label class="control-label col-sm-2" for="Socièté">Socièté:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="entreprise" placeholder="Entrer entreprise" name="entreprise">
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-sm-2" for="pwd">Nom Complet:</label>
            <div class="col-sm-10">          
            <input type="text" class="form-control" id="full_name" placeholder="Entrer Nom Complet" name="full_name">
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Entrer email" name="email">
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-sm-2" for="phone">Tel:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Entrer Téléphone" name="phone">
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-sm-2" for="commercial">Commercial:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="commercial" placeholder="Entrer nom du Commercial" name="commercial">
            </div>
        </div>
        <div class="form-group text-left">
                <label class="control-label col-sm-2" for="commentaire">Commentaire:</label>
                <div class="col-sm-10">
                <textarea rows="4" cols="50" type="text" class="form-control" id="commentaire" placeholder="Entrer votre commentaire" name="commentaire"></textarea>
                </div>
            </div>
        <div class="form-group text-left">        
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Envoyer</button>
            </div>
        </div>
    </form>
</div>
