<div class="container">
  <h1 class="text-center">{{formTitle}}</h1>
  <br>
  <form name="registerForm" class="form-horizontal col-sm-8 col-sm-offset-2">
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Entrez le nom de votre entreprise" id="entreprise" name="entreprise">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Entrez votre nom complet " id="full_name" name="full_name">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Entrez votre Email " id="email" name="email">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Entrez votre numéro de téléphone" id="phone" name="phone">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field>
          <mat-select [(ngModel)]="selectedValue" name="commercial" placeholder="Le nom du commercial">
            <mat-option *ngFor="let c of commercial" [value]="c.id">
              {{c.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-form-field class="full-width">
          <textarea rows="4" matInput placeholder="Commentaire"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group text-left">
      <div class="col-sm-offset-2 col-sm-10 ">
        <button type="submit" class="btn btn-default">Envoyer</button>
      </div>
    </div>
  </form>
</div>
