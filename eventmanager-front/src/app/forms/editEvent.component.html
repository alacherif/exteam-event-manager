<div class="container">
  <h1 class="text-center">{{formTitle}}</h1>
  <br>
  <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-4" for="guest">Nom Equipe:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="eventModel.guest.name" type="text" class="form-control" id="guest" placeholder="Entrer le nom de l'Ã©quipe"
          name="guest">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="date">Date du Match:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="eventModel.date" type="date" class="form-control" id="date" placeholder="Entrer la date" name="date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Photo Equipe:</label>
      <div class="col-sm-8">
        <input type="file" name="pic" accept="image/*" class="form-control" placeholder="Uploader l'image">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="phone">Nombre de place(s):</label>
      <div class="col-sm-8">
        <input [(ngModel)]="eventModel.nbrePlaces" type="number" class="form-control" id="NbrePlace" placeholder="Entrer Nombre de place"
          name="NbrePlace">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="phone">Nombre de place(s):</label>
      <div class="col-sm-8">
        <button class="md-primary md-raised" data-toggle="modal" data-target="#myModal">
          {{eventModel.nbreResa}}
        </button>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 text-center">
        <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">Enregistrer</button>
      </div>
    </div>
  </form>
</div>
